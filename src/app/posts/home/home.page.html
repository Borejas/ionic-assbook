
<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Posts List</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-refresher #refresher slot="fixed" (ionRefresh)="reloadPosts(refresher)">
    <ion-refresher-content>
    </ion-refresher-content>
  </ion-refresher>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="secondary" [routerLink]="['/posts/add']" [routerDirection]="'root'">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <!-- In the header, add a toolbar with a search bar to filter posts (like you did in the
  previous project). -->

  <ion-toolbar>
    <ion-searchbar  ></ion-searchbar>
  </ion-toolbar>
  


  @for (post of post; track post.id) {
  <ion-card style="padding-bottom: 50px">
      
      <ion-card-header>
      <ion-img [src]="post.image"></ion-img>

      <ion-avatar>
        <ion-img [src] ="post.creator!.avatar" ></ion-img>
      </ion-avatar>
      <ion-card-title>{{post.title}}</ion-card-title>
      <ion-card-subtitle>{{post.description}}</ion-card-subtitle>
      <ion-card-subtitle>{{post.creator!.name}}</ion-card-subtitle>
      <ion-card-subtitle>{{post.date | date:'dd/MM/yyyy'}}</ion-card-subtitle>
      </ion-card-header>
      
      <ion-col size="6">               
        <ion-button  fill="clear" color="dark" (click)="showOptions(post)">
          <ion-icon slot="icon-only" name="menu"></ion-icon>
        </ion-button>
        <ion-icon name="thumbs-up"></ion-icon>
        <ion-icon name="thumbs-down"></ion-icon>
      </ion-col>     
  </ion-card>
  }
</ion-content>
