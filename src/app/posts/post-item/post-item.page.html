<ion-card  [ngClass]="{  'border-success': post.mood === 1,  'border-danger': post.mood === 2} ">
  <ion-card-header >
    @if(this.post!.image){
    <ion-img [src]="post!.image" [routerLink]="['/posts/', post!.id]" ></ion-img>
    }
    <br>
    <ion-avatar>
      <ion-img [src]="post.creator?.avatar" [routerLink]="['/profile/', post.creator!.id]" ></ion-img>
    </ion-avatar>
    <ion-card-title>{{post!.title}}</ion-card-title>
    <ion-card-subtitle>{{post!.description}}</ion-card-subtitle>
    <ion-card-subtitle>{{post!.creator!.name}}</ion-card-subtitle>
    <ion-card-subtitle>{{post!.date | date:'dd/MM/yyyy'}}</ion-card-subtitle>
  </ion-card-header>

  <ion-col size="auto">
    <ion-button  fill="clear" color="dark" (click)="showOptions(post!)">
        <ion-icon slot="icon-only" name="menu"></ion-icon>
    </ion-button>

    <ion-icon name="thumbs-up" (click)="thumbsUp(this.post)"  [style.color]="post.likes ===true ? 'green' : '' "></ion-icon>
    <ion-icon name="thumbs-down" (click)="thumbsDown(this.post)" [style.color]="post.likes ===false ? 'red' : '' "></ion-icon>  
    <ion-label>{{numLikes}} likes</ion-label>

    @if (post.mine && post.id) {
      <ion-button  color="danger" (click)="delete()">
        Delete
      </ion-button>
    }
  </ion-col>
</ion-card>
